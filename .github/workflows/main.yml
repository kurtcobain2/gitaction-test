name: test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: print list of dir
        run: |
          ls -al
          pwd
          mkdir -p /tmp/bak
          ls -al /tmp/bak

      - name: test for docker
        run: |
          docker save -o /tmp/bak/ubuntu.tar ubuntu:18.04
